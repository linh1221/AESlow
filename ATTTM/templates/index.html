<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AES File Encryptor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="text-primary fw-bold">
        🔐 AES File Encryptor
      </h2>
    </div>

    <!-- Mã hóa -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload và Mã hóa File</h5>
        <form action="/encrypt" method="post" enctype="multipart/form-data">
          <input type="file" class="form-control form-control-lg mb-3" name="file" required>
          <button type="submit" class="btn btn-primary">🔐 Mã hóa & Tải về</button>
        </form>
      </div>
    </div>

    <!-- Giải mã -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload và Giải mã File</h5>
        <form action="/decrypt" method="post" enctype="multipart/form-data">
          <input type="file" class="form-control form-control-lg mb-3" name="file" required>
          <button type="submit" class="btn btn-success">🔓 Giải mã & Tải về</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.querySelector('input[type="file"]');
    const submitButton = document.querySelector('button[type="submit"]');

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
    });
  });
